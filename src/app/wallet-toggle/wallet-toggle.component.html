<!-- pill slider radio button menu, as seen in this tutorial, https://www.youtube.com/watch?v=rl0-T99e13c credits to Online web ustaad -->
<div class="wrapper">
  
    <div class="container">
      <div class="tabs" [ngClass]=" testnet ? 'tabsTestnet' : wallet ? 'tabsWallet' : 'tabsDebugger'">
      
        <input type="radio" id="radio-1" name="tabs" checked>
        <label class="tab" for="radio-1">Testnet</label>
        
        <input type="radio" id="radio-2" name="tabs" >
        <label class="tab" for="radio-2">Wallet</label>
            
        <input type="radio" id="radio-3" name="tabs" >
        <label class="tab" for="radio-3">Wallet</label>
        
     
        <span class="glider"></span>
        
      </div>
    </div>
    </div>
