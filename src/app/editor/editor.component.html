<ngx-monaco-editor  [(ngModel)]="contract.code" (ngModelChange)="throttledChange($event)" (onInit)="initializeEditorObject($event)" class="editor" [options]="editorOptions"></ngx-monaco-editor>
<!-- <button (click)="compile()">Compile</button> -->
<log-monitor
    [logStream]="logStream$"
    theme="dark"
    title="Event Log"
    [animated]="true"
    [icons]="true"
    [(history)]="logs" 
    [(ngModel)]="logs"
    
></log-monitor>
<!-- (ngModelChange)="updateMyLogs(logs)" -->
<sui-dimmer [(isDimmed)]="isDimmed" [isClickable]="true">
    <h1 class="ui inverted header">Link copied to clipboard!</h1>
    <br>
    <p style="font-size: 35px">ğŸ‰</p>
</sui-dimmer>

<div class = "codeGenerator">
<sui-dimmer [(isDimmed)]="codeGeneratorVisible" [isClickable]="false">
        <div id="header"><h1 class="ui inverted header">Generated Code:</h1></div>
        <br>
        <p style="font-size: 35px">ğŸ‰</p>
        <div class="ui form">
             <div class="field">
             <label></label>
            <!-- <ngx-monaco-editor  [(ngModel)]="this.generatedCode" id="generatedCodeEditor" [options]="editorOptions" ></ngx-monaco-editor>-->
                <textarea id="generatedCodeEditor">{{this.generatedCode}}</textarea>
        </div>
        </div>

</sui-dimmer>
</div>
