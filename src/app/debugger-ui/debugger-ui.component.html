<!-- pill slider radio button menu, as seen in this tutorial, https://www.youtube.com/watch?v=rl0-T99e13c credits to Online web ustaad -->
<div class="wrapper">
  
    <div class="container">
      <div class="tabs">
       <!-- "continue" -->
        <input type="radio" id="radio-1" name="tabs" checked>
        <label class="tab" for="radio-1"><i class="play icon"></i></label>
        
        <!-- "step in" -->
        <input type="radio" id="radio-2" name="tabs" >
        <label class="tab" for="radio-2"><i class="step forward icon"></i></label>
            
        <!-- "step out" -->
        <input type="radio" id="radio-3" name="tabs" >
        <label class="tab" for="radio-3"><i class="fast forward icon"></i></label>
        
        <!-- "step over" -->
        <input type="radio" id="radio-4" name="tabs" >
        <label class="tab" for="radio-4"><i class="share icon"></i></label> 
        
        <!-- <span class="glider"></span> -->
        
      </div>
    </div>
    </div>
